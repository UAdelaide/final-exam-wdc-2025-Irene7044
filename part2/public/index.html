<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    * {
      background-color: rgb(243, 243, 243);
    }

    html, body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #login {
      width: 400px;

    }

    #login input {
        border-style: solid;
        border-color: rgb(224, 224, 224);
        border-width: 2px;
        border-radius: 5px;
    }

    #submit_button {
        background-color: rgb(0, 119, 255) !important;
        border-style: solid;
        border-color: rgb(0, 119, 255) !important;
        border-radius: 5px;
        cursor: pointer;
        color: white;
    }

    /* Dog table */
    #dog_table {
      border: 1px solid lightgray;
      padding: 10px;
    }

    #dog_table th, #dog_table td{
      border: 1px solid lightgray;
      padding: 10px;
      text-align: left;
    }

    #dog_table th {
      background-color: rgb(233, 233, 233);
    }

  </style>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <div id = "login">
      <h1 class="mb-4 text-primary">{{ message }}</h1>
      <!-- Login form -->
      <form @submit.prevent= "login">
        <p>Username</p>
        <input type="text" id = "username" v-model = "username">
        <p>Password</p>
        <input type="password" id = "password" v-model = "password">
        <br> <br>
        <input type = "submit" value = "Log In" id = "submit_button">
        <br> <br>
        <!-- Error message -->
        <div v-if = "error" class = "alert alert-danger">{{ error }}</div>
      </form>

      <!-- Table of dogs -->
       <table id = "dog_table">
          <tr>
              <th>Dog ID</th>
              <th>Name</th>
              <th>Size</th>
              <th>Owner ID</th>
              <th>Photo</th>
          </tr>
          <tr v-for = "dog in dogs" :key = "dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td><img :src = "dog.dogImage" alt = "Error: Cannot load dog photo"></td>
          </tr>
       </table>
    </div>

  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;
    createApp({
      setup() {
        const username = ref('');
        const password = ref('');
        const error = ref('');
        const message = ref('Welcome to the Dog Walking Service!');
        const dogImage = ref([]);
        const dogs = ref([]);

        // Fetch dog images from the api
        function fetch_dog_api() {
          try {

          }
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            if (!res.ok) {throw new Error ('Failed to fetch dog image from api')}
            .then((res) => res.json())
            .then((data) => {
                dogImage.value = data.message;
            });
        }

        // Run function on mount
        onMounted(() => {
          fetch_dog_api();
          loadAllDogs();
        })

        async function loadAllDogs() {
          try {
            const res = await fetch("/api/users/dogList");

            // If error
            if (!res.ok) {
              throw new Error('Failed to fetch dogs')
            }

            // Else
            dogs.value = await res.json();

          } catch (err) {
            error.value = 'Failed to load dogs';
          }
        }

        function login() {
          error.value = '';
          let user = {
            user: username.value,
            pass: password.value
          };

          // Create AJAX Request
          var xmlhttp = new XMLHttpRequest();

          // Define function to run on response
          xmlhttp.onreadystatechange = function() {
              if (this.readyState === 4 && this.status === 200) {
                  const response = JSON.parse(this.responseText);
                  // If user is owner, redirect to owner dashboard
                  if (response.user.role === 'owner') {
                      window.location.href = "/owner-dashboard.html";

                  // If user is walker, redirect to walker dashboard
                  } else if (response.user.role === 'walker') {
                      window.location.href = '/walker-dashboard.html';

                  // If user has unknown role, alert
                  } else {
                     error.value = 'Invalid role';
                  }
              } else if (this.readyState == 4 && this.status >= 400) {
                  error.value = 'Invalid credentials. Please try again';
              }
          };

          xmlhttp.open("POST", "/api/users/login", true);
          xmlhttp.setRequestHeader("Content-type", "application/json");
          xmlhttp.send(JSON.stringify(user));
        }

        return { username, password, message, login, error, dogImage, dogs };
      }

    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
