<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    * {
      background-color: rgb(243, 243, 243);
    }

    html, body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #login {
      width: 400px;

    }

    #login input {
        border-style: solid;
        border-color: rgb(224, 224, 224);
        border-width: 2px;
        border-radius: 5px;
    }

    #submit_button {
        background-color: rgb(0, 119, 255) !important;
        border-style: solid;
        border-color: rgb(0, 119, 255) !important;
        border-radius: 5px;
        cursor: pointer;
        color: white;
    }

  </style>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <div id = "login">
      <h1 class="mb-4 text-primary">{{ message }}</h1>
      <form @submit.prevent= "login">
        <p>Username</p>
        <input type="text" id = "username" v-model = "username">
        <p>Password</p>
        <input type="password" id = "password" v-model = "password">
        <br> <br>
        <input type = "submit" value = "Log In" id = "submit_button">
        <br> <br> <br>
        <div v-if = "error" class = "alert alert-danger">{{ error }}</div>
      </form>
    </div>

  </div>

  <script>
    const { createApp, ref } = Vue;
    createApp({
      setup() {
        const username = ref('');
        const password = ref('');
        const error = ref('');
        const message = ref('Welcome to the Dog Walking Service!');

        function login() {
          error.value = '';
          let user = {
            user: username.value,
            pass: password.value
          };

          // Create AJAX Request
          var xmlhttp = new XMLHttpRequest();

          // Define function to run on response
          xmlhttp.onreadystatechange = function() {
              if (this.readyState === 4 && this.status === 200) {
                  const response = JSON.parse(this.responseText);
                  // If user is owner, redirect to owner dashboard
                  if (response.user.role === 'owner') {
                      window.location.href = "/owner-dashboard.html";

                  // If user is walker, redirect to walker dashboard
                  } else if (response.user.role === 'walker') {
                      window.location.href = '/walker-dashboard.html';

                  // If user has unknown role, alert
                  } else {
                     error.value = 'Invalid role';
                  }
              } else if (this.readyState == 4 && this.status >= 400) {
                  error.value = 'Invalid credentials. Please try again';
              }
          };

          xmlhttp.open("POST", "/api/users/login", true);
          xmlhttp.setRequestHeader("Content-type", "application/json");
          xmlhttp.send(JSON.stringify(user));
        }

        return { username, password, message, login, error };
      }

    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
